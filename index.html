<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1>Tic Tac Toe</h1>
        <div class="container">
            
            <div id="cell0"></div>
            <div id="cell1"></div>
            <div id="cell2"></div>
            <div id="cell3"></div>
            <div id="cell4"></div>
            <div id="cell5"></div>
            <div id="cell6"></div>
            <div id="cell7"></div>
            <div id="cell8"></div>
        </div>

        <div id="winner"></div>
       <button id="restart" onclick="restartGame()">Restart</button>
       </div>

        <br><br>
        <p id="status"></p>
    </center>
    <script src="script.js"></script>
</body>
</html>
